<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>marcozangari portfolio</title>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen"></style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
   <script id="projects-template" type="text/x-handlebars-template">
     <ul class="projects">
       <li class="title">{{ title }}</li>
       <li class="date">{{ date }}</li>
       <li class="contributor">{{ contributor }}</li>
       <a class="url" href="{{ url }}"><li>see project</li></a>
     </ul>
   </script>
   <script id="repo-template" type="text/x-handlebars-template">
           <li>
             <a href="{{html_url}}" target="_blank">
               <h3>{{ name }}</h3>
             </a>
             <p>Description: {{ description }}</p>
             <p>Language: {{ language }}</p>
             <p>Created: {{ created_at }}</p>
             <p>Last updated: {{ pushed_at }}</p>
           </li>
   </script>
   <script src="https://use.fontawesome.com/e05560d755.js"></script>
  </head>
  <body>
    <header class="site-header clearfix">
      <nav class="main-nav">
        <i class="fa fa-bars" aria-hidden="true"></i>
          <ul id="theBurger"class="burger">
            <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
            <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          </ul>
      </nav>
    </header>
    <div id="authorName" class="bigTitle clearfix">
      <a href="/clickOnName" class="scroll-right-name" id="move-right">marco zangari</a>
    </div>
      <section>
        <div>
          <ul id="list">
            <a href="/projects" id="projects-click"><li id="projects-area" class="clickable clearfix">projects
            </li></a>
            <li id="work-history" class="clickable clearfix">work history</li>
            <li id="education" class="clickable clearfix">education</li>
            <a href="https://github.com/marco-zangari"><li id="about-aboutMe" class="clickable clearfix">about</li></a>
            <a href="https://www.linkedin.com/in/marco-zangari-0b068051/"><li id="me-aboutMe" class="clickable clearfix">me</li></a>
          </ul>
        </div>
      </section>
      <section id="projects-github">
        <p>complete project list</p>
          <ul>
          </ul>
      </section>
      <div id="authorProfession" class="bigTitle">
        <a href="#" class="scroll-right-name" id="move-right-2">developer | researcher</a>
      </div>
  </body>
  <script type="text/javascript" src="/data/data.json"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/models/repoView.js"></script>
  <script type="text/javascript" src="/scripts/models/repo.js"></script>
  <script type="text/javascript" src="/scripts/articleView.js"></script>
  <script type="text/javascript" src="/controller/routes.js"></script>
</html>
